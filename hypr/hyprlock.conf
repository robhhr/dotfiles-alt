general {
    # Set a semi-transparent dark background (can be hex or rgba)
    background = rgba(1a1a1acc)
    # Optionally, use an image background:
    # background = /path/to/image.jpg
}

label {
    text = $USER
    font_family = Sans
    font_size = 32
    color = rgba(ffffffcc)
    position = 0, -150         # Centered horizontally, 150px above center
}

input-field {
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.3
    dots_center = true
    outer_color = rgba(ffffff88)
    inner_color = rgba(000000aa)
    font_color = rgba(ffffffcc)
    fade_on_empty = false
    position = 0, 50           # Centered horizontally, 50px below center
    rounding = 15
    shadow_passes = 2
}

background {
    monitor =        # empty = all monitors

    # path = /home/rob/Pictures/lockscreen.jpg
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 5

    # fallback color
    # color = rgba(1a1a1aff)

    # blur options (set if using screenshot or just want blur)
    # blur_passes = 3
    # blur_size = 7
    # noise = 0.01
    # contrast = 0.9
    # brightness = 0.8
    # vibrancy = 0.2
    # vibrancy_darkness = 0.05
}

